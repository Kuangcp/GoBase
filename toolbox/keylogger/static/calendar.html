<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <!-- https://echarts.apache.org/examples/zh/editor.html?c=calendar-heatmap -->

    <script src="/static/js/lib/jquery.min.js"></script>
    <script src="/static/js/lib/echarts.min.js"></script>

    <script src="/static/js/chart.js"></script>
</head>

<style>
    .calendar-map {
        width: 100%;
        height: 700px;
    }

    .nav {
        text-align: center;
    }

    body {
        background-color: #999999;
    }
</style>

<body>
<nav class="nav">
    <button onclick="window.location='/static'">首页</button>
</nav>
<div id="calendarMap" class="calendar-map"></div>

<script>
    option = {
        title: {
            top: 30,
            left: 'center',
            text: '2016年某人每天的步数'
        },
        tooltip: {
            position: 'top',
            formatter: function (p) {
                let format = echarts.format.formatTime('yyyy-MM-dd', p.data[0]);
                return format + ': ' + p.data[1];
            }
        },
    };

    let chart = echarts.init(document.getElementById('calendarMap'));

    handleGet('/calendarMap', function (response) {
        // console.log(data.Data)

        let calendar = []
        let topVal = -110
        for (let idx in response.Data.styles) {
            topVal += 210
            calendar.push({
                left: '17%',
                right: 30,
                top: topVal,
                height: 160,
                width: 1200,
                cellSize: ['auto', 13],
                range: response.Data.styles[idx].range,
                itemStyle: {
                    borderWidth: 0.5
                },
                yearLabel: {show: false}
            })
        }
        option.calendar = calendar

        option.title.text = response.Data.title

        option.series = response.Data.maps

        option.visualMap = {
            min: 0,
            max: response.Data.max,
            // type: 'piecewise',
            calculable: true,
            orient: 'vertical',
            // orient: 'horizontal',
            top: 'left',
            inRange: {
                color: ['#ffffff', '#dcffd3', '#bbffab', '#9be9a8', '#40c463', '#30a14e', '#216e39']
            }
        }

        chart.setOption(option)
    })
</script>
</body>
</html>
